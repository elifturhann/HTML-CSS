<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Survey Form</title>
    <link rel="icon" href="https://venturebeat.com/wp-content/uploads/2016/06/netflix-logo.png?fit=2048%2C2048&strip=all">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&family=Indie+Flower&family=Luxurious+Roman&family=Rubik+Beastly&family=Viaoda+Libre&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&family=Indie+Flower&family=Luxurious+Roman&family=Rubik+Beastly&family=Sorts+Mill+Goudy:ital@1&family=Viaoda+Libre&display=swap" rel="stylesheet">
</head>
<body>
    
    <div id="container">

        <header id="description">
            <h1 id="title">NET<span>FLIX</span></h1>
            <h3>Thank you for signing up to Netflix.Tell us more about yourself.</h3>
        </header>
        <section id="survey-form-container">
            <form action="result.html" method="get">

                <div class="input-box">
                    <label for="Name">Name</label>
                    <br>
                    <input type="text" id="name" name="name" placeholder="Enter your name">
                </div>
                
                <div class="input-box">
                    <label for="Age">Age</label>
                    <br>
                    <input type="text" id="age" name="name" placeholder="Age">
                </div>

                <div class="input-box">
                    <label for="email">Email</label>
                    <br>
                    <input type="text" id="email" name="email" placeholder="Enter your email">
                </div>
               <div class="input-box">
                   <label for="content">Content Type</label>
                   <br>
                   <select name="content" id="dropdown">
                       <option value="movie">Movies</option>
                       <option value="serie" selected>Series</option>
                   </select>
                
                </div>

                <div class="input-box">
                    <label for="">Movie Type</label>
                    <br>
                    <input type="checkbox" name="movie" id="first-check" value="Comedy" checked>
                    <label for="first-check">Comedy</label>
                    <br>
                    <input type="checkbox" name="movie" id="second-check">
                    <label for="second-check" value="action">Action</label>
                    <br>
                    <input type="checkbox" name="movie" id="third-check" value="Romance" checked>
                    <label for="third-check">Romance</label>

                </div>
                <div class="input-box">
                    <label>Gender</label>
                    <br>
                    <input type="radio" name="gender" id="first-radio" value="Male">
                    <label for="first-radio">Male</label>
                    <br>
                    <input type="radio" name="gender" id="second-radio" value="Female" checked>
                    <label for="second-radio">Female</label>
                    <br>
                    <input type="radio" name="gender" id="third-radio" value="Other">
                    <label for="third-radio">Other</label>
                </div>
                    
            
                <div class="input-box">
                    <label for="feedback">Feedback</label>
                    <br>
                    <textarea name="feedback" id="feedback" cols="30" rows="10" placeholder="any comment"></textarea>
                </div>
                <div class="form-submit">
                    <button type="submit" id="form-button">Send</button>
                </div>



                
                
                
            
        
            </form>
        </section>

    </div>
</body>
</html>
